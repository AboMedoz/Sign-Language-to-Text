<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Language Recognition</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .video-container img {
            border: 4px solid #00ffae;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 20px rgba(0, 255, 174, 0.4);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Real-Time Sign Language Recognition</h1>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Sign Language Stream">
    </div>

    <div class="footer">
        <p>Model running locally using Flask & OpenCV</p>
    </div>
</body>
</html>
